        <script>
                function getCookie(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for(var i=0;i < ca.length;i++) {
                        var c = ca[i];
                        while (c.charAt(0)==' ') c = c.substring(1,c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                    }
                    return null;
                }
                if (getCookie("user_id") != null){
                    document.write('<button id="login_bth_naba" onclick="login()" class="button-1" >Connected</button>')
                } else {
                    document.write('<button id="login_bth_naba" onclick="login()" class="button-1" >Login</button>')
                }
            </script>
